name: Create and publish Hugo Docker images for local development purposes
on:
  push:
    tags:
      - build-docker*
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build-and-push-base-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push base container image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: base
          push: true
          tags: ghcr.io/truckee-xyz/truckee.xyz-hugo:base
  build-and-push-dev-image:
    needs: [build-and-push-base-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push dev container image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: dev
          push: true
          tags: ghcr.io/truckee-xyz/truckee.xyz-hugo:dev
  build-and-push-debug-image:
    needs: [build-and-push-base-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push debug container image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: debug
          push: true
          tags: ghcr.io/truckee-xyz/truckee.xyz-hugo:debug
  build-and-push-ssg-image:
    needs: [build-and-push-base-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push hugo static build docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ssg
          push: true
          tags: ghcr.io/truckee-xyz/truckee.xyz-hugo:ssg
